<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAPFIX - Download Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0e27;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #00D9FF;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    }

    .back-btn {
      background: #00D9FF;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00b8cc;
      transform: translateY(-2px);
    }

    .page-title {
      font-size: 1.8rem;
      color: #00D9FF;
      margin-bottom: 20px;
      text-align: center;
    }

    /* YOUTUBE-STYLE GRID */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 10px;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .tool-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 217, 255, 0.2);
      border-color: #00D9FF;
    }

    .tool-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #222;
    }

    .tool-info {
      padding: 16px;
    }

    .tool-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tool-desc {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .tool-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .download-btn {
      background: #00D9FF;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .download-btn:hover {
      background: #00b8cc;
    }

    .loading, .no-tools {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .tools-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
      .tool-thumbnail {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      .tools-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ZAPFIX</div>
      <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <h1 class="page-title">Download Tools</h1>

    <div id="toolsGrid" class="tools-grid">
      <div class="loading">Loading tools...</div>
    </div>
  </div>

  <script>
    async function loadTools() {
      try {
        const response = await fetch('/api/tools');
        if (!response.ok) throw new Error('Failed to load tools');
        const tools = await response.json();
        renderTools(tools);
      } catch (err) {
        document.getElementById('toolsGrid').innerHTML = 
          '<div class="no-tools">Failed to load tools. Please try again later.</div>';
        console.error(err);
      }
    }

    function renderTools(tools) {
      const grid = document.getElementById('toolsGrid');
      if (tools.length === 0) {
        grid.innerHTML = '<div class="no-tools">No tools available yet.</div>';
        return;
      }

      grid.innerHTML = tools.map(tool => `
        <div class="tool-card" onclick="openTool('${tool._id}')">
          <img src="${tool.thumbnail}" alt="${tool.name}" class="tool-thumbnail" onerror="this.src='https://via.placeholder.com/300x180/333/666?text=Tool'">
          <div class="tool-info">
            <h3 class="tool-title">${escapeHtml(tool.name)}</h3>
            <p class="tool-desc">${escapeHtml(tool.description)}</p>
            <div class="tool-stats">
              <span>Likes ${tool.likes || 0}</span>
              <span>Comments ${tool.comments?.length || 0}</span>
            </div>
            <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${tool.file}', '${tool.name}')">
              Download
            </button>
          </div>
        </div>
      `).join('');
    }

    function openTool(id) {
      window.location.href = `tool.html?id=${id}`;
    }

    function downloadFile(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      a.click();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load tools on page load
    loadTools();
  </script>
</body>
</html>
