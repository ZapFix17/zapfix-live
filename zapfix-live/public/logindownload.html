<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAPFIX - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00D9FF;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #00D9FF;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      outline: none;
      border-color: #00D9FF;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #00D9FF;
      color: #0a0e27;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #00b8cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
    }

    .login-btn:disabled {
      background: #0084a8;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .error-message {
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.5);
      color: #ff6464;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      background: rgba(100, 255, 100, 0.2);
      border: 1px solid rgba(100, 255, 100, 0.5);
      color: #64ff64;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #00D9FF;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #00b8cc;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo {
        font-size: 2rem;
      }

      .login-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ZAPFIX</div>
    <h1 class="login-title">Admin Login</h1>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@zapfix.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <div class="back-link">
      <a href="feed.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // FIXED: Correct backend URL - Change this to your actual backend
    const BACKEND_URL = 'https://zapfix-live.onrender.com';

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        console.log('üîê Attempting login to:', `${BACKEND_URL}/admin/login`);
        console.log('üìß Email:', email);
        console.log('üîë Password:', password ? '***' : 'empty');
        
        // FIXED: Correct endpoint (no /api prefix)
        const response = await fetch(`${BACKEND_URL}/admin/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        console.log('üì° Response status:', response.status);
        console.log('üì° Response ok:', response.ok);
        console.log('üì° Response headers:', response.headers);

        // Read response as text first to see what we got
        const responseText = await response.text();
        console.log('üìÑ Raw response:', responseText);

        // Try to parse JSON
        let data;
        if (!responseText) {
          throw new Error('Backend returned empty response. Check if backend is running.');
        }

        try {
          data = JSON.parse(responseText);
          console.log('üì¶ Parsed data:', data);
        } catch (parseError) {
          console.error('‚ùå Failed to parse JSON:', parseError);
          console.error('‚ùå Response text:', responseText);
          throw new Error('Server returned invalid JSON. Response: ' + responseText.substring(0, 100));
        }

        if (!data.success) {
          throw new Error(data.message || 'Login failed');
        }

        // Success! Store token
        localStorage.setItem('adminToken', data.token);
        
        successMessage.textContent = '‚úÖ Login successful! Redirecting...';
        successMessage.style.display = 'block';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);

      } catch (err) {
        console.error('‚ùå Login error:', err);
        errorMessage.textContent = err.message || 'Login failed. Please try again.';
        errorMessage.style.display = 'block';
        
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    // Check if already logged in
    if (localStorage.getItem('adminToken')) {
      console.log('‚úÖ Already logged in, redirecting...');
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
