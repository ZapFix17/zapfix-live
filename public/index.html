<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAPFIX - IT Tools & Video Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
    }

    .logo {
      font-size: 3.8rem;
      font-weight: 700;
      color: #00D9FF;
      text-shadow: 0 0 30px rgba(0, 217, 255, 0.6);
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.3rem;
      margin-bottom: 50px;
      color: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #00D9FF;
      color: #000;
      padding: 18px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 217, 255, 0.3);
      min-width: 220px;
    }

    .btn:hover {
      background: #00b8cc;
      transform: translateY(-4px);
      box-shadow: 0 14px 35px rgba(0, 217, 255, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo { font-size: 3rem; }
      .tagline { font-size: 1.1rem; margin-bottom: 40px; }
      .btn-container { flex-direction: column; align-items: center; }
      .btn { width: 80%; max-width: 300px; }
    }

    @media (max-width: 480px) {
      .logo { font-size: 2.5rem; }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1 class="logo">ZAPFIX</h1>
  <p class="tagline">Your #1 IT Tools & Video Hub</p>
  <div class="btn-container">
    <a href="feed.html" class="btn">Watch Videos</a>
    <a href="download.html" class="btn">Download Tools</a>
  </div>
</body>
</html>
