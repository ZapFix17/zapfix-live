<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload Video - ZapFix</title>
<style>
  body { font-family:'Poppins',sans-serif; background:#E0F3FF; margin:0; padding:0; color:#333; }
  header { background:white; padding:15px 25px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 8px rgba(0,0,0,0.1); position:sticky; top:0; }
  .logo { font-size:26px; font-weight:700; color:#0077ff; cursor:pointer; }
  .back-btn { background:#0077ff; color:white; border:none; padding:8px 16px; border-radius:10px; cursor:pointer; font-size:14px; }
  .container { max-width:500px; margin:40px auto; background:white; padding:30px; border-radius:18px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
  h2 { text-align:center; color:#0077ff; margin-bottom:20px; }
  label { display:block; margin-top:15px; font-weight:600; color:#444; }
  input[type="text"], textarea { width:100%; padding:10px; margin-top:6px; border:1.5px solid #ccc; border-radius:10px; outline:none; resize:none; }
  input[type="file"] { display:none; }
  .file-label { background:#0077ff; color:white; display:inline-block; padding:10px 15px; border-radius:10px; margin-top:8px; cursor:pointer; font-size:14px; transition:0.3s; }
  .file-label:hover { background:#005cd1; }
  .preview { margin-top:15px; text-align:center; }
  .preview img, .preview video { width:300px; height:190px; border-radius:12px; object-fit:cover; border:1px solid #ccc; }
  button.upload-btn { width:100%; background:#00b894; color:white; padding:12px; font-size:16px; border:none; border-radius:12px; margin-top:25px; cursor:pointer; transition:background 0.3s; }
  button.upload-btn:hover { background:#01996b; }
  .status { text-align:center; margin-top:15px; color:#0077ff; font-weight:500; }
  @media(max-width:600px){ .container { margin:20px auto; padding:20px; } }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='feed.html'">ZAPFIX</div>
  <button class="back-btn" onclick="location.href='feed.html'">Back</button>
</header>

<div class="container">
  <h2>Upload Video</h2>

  <label for="title">Title</label>
  <input type="text" id="title" placeholder="Enter video title" required>

  <label for="description">Description</label>
  <textarea id="description" rows="4" placeholder="Enter video description" required></textarea>

  <label>Thumbnail (Image)</label>
  <div class="file-label" id="thumbLabel">Choose Thumbnail</div>
  <input type="file" id="thumbInput" accept="image/*" required>
  <div class="preview" id="thumbPreview"></div>

  <label>Video File</label>
  <div class="file-label" id="videoLabel">Choose Video</div>
  <input type="file" id="videoInput" accept="video/*" required>
  <div class="preview" id="videoPreview"></div>

  <button class="upload-btn" id="uploadBtn">Upload Video</button>
  <p class="status" id="status"></p>
</div>

<script>
  // DOM Elements
  const thumbInput = document.getElementById('thumbInput');
  const thumbLabel = document.getElementById('thumbLabel');
  const thumbPreview = document.getElementById('thumbPreview');
  const videoInput = document.getElementById('videoInput');
  const videoLabel = document.getElementById('videoLabel');
  const videoPreview = document.getElementById('videoPreview');
  const uploadBtn = document.getElementById('uploadBtn');
  const status = document.getElementById('status');

  // Trigger file input
  thumbLabel.addEventListener('click', () => thumbInput.click());
  videoLabel.addEventListener('click', () => videoInput.click());

  // Preview thumbnail
  thumbInput.addEventListener('change', () => {
    const file = thumbInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        thumbPreview.innerHTML = `<img src="${e.target.result}" alt="Thumbnail">`;
      };
      reader.readAsDataURL(file);
    }
  });

  // Preview video
  videoInput.addEventListener('change', () => {
    const file = videoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        videoPreview.innerHTML = `<video src="${e.target.result}" controls></video>`;
      };
      reader.readAsDataURL(file);
    }
  });

  // Upload
  uploadBtn.addEventListener('click', async () => {
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const thumbFile = thumbInput.files[0];
    const videoFile = videoInput.files[0];

    if (!title || !description || !thumbFile || !videoFile) {
      alert('Please fill all fields and select both files!');
      return;
    }

    status.textContent = 'Uploading... (this may take a while)';
    uploadBtn.disabled = true;

    const formData = new FormData();
    formData.append('title', title);
    formData.append('description', description);
    formData.append('thumbnail', thumbFile);
    formData.append('video', videoFile);

    try {
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (!res.ok || !data.success) {
        throw new Error(data.message || data.error || 'Upload failed');
      }

      status.textContent = 'Upload successful! Redirecting...';
      setTimeout(() => location.href = 'feed.html', 1500);

    } catch (err) {
      console.error('Upload error:', err);
      status.textContent = `Upload failed: ${err.message}`;
      uploadBtn.disabled = false;
    }
  });
</script>

</body>
</html>
